    <h1>üé≤ Bienvenue au Club de Jeux ! üçï</h1>

    <script>
        let panier = [];
        
        // ******************************************************************
        // !!! REMPLACEZ CETTE VALEUR PAR VOTRE URL D'EXECUTION R√âELLE !!!
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwlTfMYv9qy8piOYEuv9UA0NuJ2yS9V5PzWTJWJjtGirhyOfJ-dtx5WmWmUmwEiGfSt/exec";
        // ******************************************************************

        // Fonction pour mettre √† jour l'affichage du panier
        function mettreAJourAffichagePanier() {
            const listePanier = document.getElementById('liste-panier');
            const totalPanierElement = document.querySelector('#panier-fixe h2 span');
            let total = 0;
            
            listePanier.innerHTML = '';
            
            if (panier.length === 0) {
                listePanier.innerHTML = '<li>Le panier est vide.</li>';
            } else {
                panier.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.nom} (x${item.quantite}) - ${(item.prix * item.quantite).toFixed(2)} ‚Ç¨`;
                    listePanier.appendChild(li);
                    total += item.prix * item.quantite;
                });
            }

            totalPanierElement.textContent = total.toFixed(2) + ' ‚Ç¨';
        }

        // Fonction appel√©e par les boutons "Ajouter au Panier"
        function ajouterAuPanier(nomProduit, prixProduit) {
            const itemIndex = panier.findIndex(item => item.nom === nomProduit);
            
            if (itemIndex > -1) {
                panier[itemIndex].quantite += 1;
            } else {
                panier.push({ nom: nomProduit, prix: prixProduit, quantite: 1 });
            }
            
            mettreAJourAffichagePanier();
            console.log(`${nomProduit} ajout√© au panier !`);
        }
        
        // Fonction pour envoyer la commande √† Google Sheets
        function envoyerCommande() {
            const nomMembreInput = document.getElementById('nom-membre');
            
            if (panier.length === 0) {
                alert("Votre panier est vide. Ajoutez des articles pour commander.");
                return;
            }
            if (!nomMembreInput.value) {
                alert("Veuillez entrer votre nom/pseudo pour valider la commande.");
                nomMembreInput.focus();
                return;
            }
            
            const nomMembre = nomMembreInput.value;
            const modePaiement = document.getElementById('mode-paiement').value;
            const total = panier.reduce((sum, item) => sum + (item.prix * item.quantite), 0);
            
            let articlesString = panier.map(item => `${item.nom} (x${item.quantite})`).join('; ');

            // Construction des donn√©es √† envoyer
            const formData = new FormData();
            formData.append('NomMembre', nomMembre);
            formData.append('ArticlesCommandes', articlesString);
            
            // Ordre corrig√© pour correspondre √† votre feuille : ModeDePaiement (D), CoutTotal (E)
            formData.append('ModeDePaiement', modePaiement);
            formData.append('CoutTotal', total.toFixed(2));

            // Envoi des donn√©es au Google Apps Script via Fetch
            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`Commande de ${total.toFixed(2)} ‚Ç¨ enregistr√©e avec succ√®s pour ${nomMembre} !\nLe g√©rant vous servira sous peu.`);
                    
                    // R√©initialisation apr√®s succ√®s
                    panier = [];
                    mettreAJourAffichagePanier();
                    nomMembreInput.value = '';
                } else {
                    alert("Erreur lors de l'enregistrement de la commande. Veuillez pr√©venir le g√©rant.");
                }
            })
            .catch(error => {
                console.error('Erreur de connexion ou de script:', error);
                alert("Erreur de connexion : impossible d'enregistrer la commande. Le g√©rant doit v√©rifier la connexion.");
            });
        }


        // Fonction asynchrone pour charger les donn√©es et les afficher
        async function chargerCatalogue() {
            const container = document.getElementById('catalogue-produits');

            try {
                // 1. R√©cup√©rer les donn√©es du fichier produits.json
                const response = await fetch('./produits.json');
                
                // V√©rifie si le fichier est introuvable (404)
                if (response.status === 404) {
                    throw new Error(`Fichier "produits.json" introuvable (404). V√©rifiez le nom et l'emplacement.`);
                }
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const produits = await response.json();
                container.innerHTML = '';

                // 2. Afficher chaque produit avec le bouton "Ajouter au Panier"
                produits.forEach(produit => {
                    const produitDiv = document.createElement('div');
                    produitDiv.classList.add('produit');
                    
                    const estDisponible = produit.stock > 0;
                    
                    let statutStock = `<span class="prix">${produit.prix.toFixed(2)} ‚Ç¨</span>`;
                    let boutonAction = '';
                    
                    if (!estDisponible) {
