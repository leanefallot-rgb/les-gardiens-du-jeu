<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panier - Version Optimis√©e</title>

<style>

/* ----- PANIER FIXE ----- */
#panier-fixe {
    position: fixed;
    top: 10px;
    right: 20px; /* üî• marge agrandie */
    width: 320px;
    background: white;
    border-radius: 15px;
    padding: 15px;
    box-shadow: 0 4px 25px rgba(0,0,0,0.2);
    z-index: 999;
    font-family: Arial, sans-serif;
}

/* Titre panier */
#panier-fixe h3 {
    margin: 0 0 10px 0;
}

/* ----- LISTE DU PANIER ----- */
#liste-panier {
    width: 100%;
    height: 120px;
    resize: none;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 0.9em;
}

/* ----- CHAMPS NOM / PAIEMENT ----- */
.info-membre-container {
    display: flex;
    flex-direction: row;
    gap: 14px; /* espace entre pseudo et paiement */
    margin-bottom: 10px;
    margin-right: 20px; /* üî• marge √† droite augment√©e */
}

.info-membre-item {
    flex: 1;
    display: flex;
    flex-direction: column;
}

label {
    font-size: 0.8em;
    margin-bottom: 3px;
}

input[type="text"], select {
    padding: 8px;
    font-size: 0.9em;
    border-radius: 6px;
    border: 1px solid #ccc;
}

/* ----- BOUTONS ----- */
.command-buttons-container {
    display: flex;
    flex-direction: row; /* c√¥t√© √† c√¥te */
    gap: 10px;
    margin-top: 8px;
}

.btn-send, .btn-cancel {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-size: 0.95em;
    cursor: pointer;
    color: white;
}

.btn-send {
    background: #27ae60;
}

.btn-cancel {
    background: #c0392b;
}

.btn-send:hover { background: #2ecc71; }
.btn-cancel:hover { background: #e74c3c; }

/* ----- TOTAL ----- */
#total-panier {
    font-weight: bold;
    text-align: right;
    margin-top: 8px;
}

</style>
</head>

<body>

<!-- ----- PANIER ----- -->
<div id="panier-fixe">
    <h3>Panier</h3>

    <textarea id="liste-panier" readonly></textarea>

    <div id="total-panier">Total : 0‚Ç¨</div>

    <div class="info-membre-container">
        <div class="info-membre-item">
            <label for="nom-membre">Nom / Pseudo :</label>
            <input type="text" id="nom-membre">
        </div>

        <div class="info-membre-item">
            <label for="mode-paiement">Paiement :</label>
            <select id="mode-paiement">
                <option value="" disabled selected>Choisir</option>
                <option value="Esp√®ce">Esp√®ce</option>
                <option value="Ardoise">Ardoise</option>
                <option value="PayPal">PayPal</option>
            </select>
        </div>
    </div>

    <div class="command-buttons-container">
        <button class="btn-cancel" onclick="annulerCommande()">Annuler</button>
        <button class="btn-send" onclick="envoyerCommande()">Valider</button>
    </div>
</div>

<script>

let total = 0;

/* --- ajoute un produit au panier --- */
function ajouterProduit(nom, prix) {
    const zone = document.getElementById("liste-panier");
    zone.value += nom + " - " + prix + "‚Ç¨\n";

    total += prix;
    document.getElementById("total-panier").innerText = "Total : " + total + "‚Ç¨";
}

/* --- annule commande --- */
function annulerCommande() {
    document.getElementById("liste-panier").value = "";
    document.getElementById("nom-membre").value = "";
    document.getElementById("mode-paiement").value = "";
    total = 0;
    document.getElementById("total-panier").innerText = "Total : 0‚Ç¨";
}

/* --- valide commande --- */
function envoyerCommande() {
    alert("Commande envoy√©e !");
}

</script>

</body>
</html>
