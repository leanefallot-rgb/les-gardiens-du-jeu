function extraireArticlesUnitaires() {
    const articlesAUpdater = {};

    panier.forEach(item => {
        const estFormule = item.details && item.details.length > 1; 

        // 1. Si c'est un produit simple
        if (!estFormule) {
            const nom = item.nom;
            articlesAUpdater[nom] = (articlesAUpdater[nom] || 0) + item.quantite;
        } 
        // 2. Si c'est une formule
        else {
            // Les 'details' contiennent les produits unitaires consomm√©s (Plat, Boisson, Snack)
            item.details.forEach(detail => {
                const nomUnitaire = detail;
                articlesAUpdater[nomUnitaire] = (articlesAUpdater[nomUnitaire] || 0) + item.quantite;
            });
        }
    });

    // Retourne un JSON stringifi√© pour l'envoi au serveur
    return JSON.stringify(articlesAUpdater); 
}

function mettreAJourAffichagePanier() {
    const listePanier = document.getElementById('liste-panier');
    const totalPanierElement = document.querySelector('#panier-fixe h2 span');
    let total = 0;
    listePanier.innerHTML = '';
    
    if (panier.length === 0) { 
        listePanier.innerHTML = '<li>Le panier est vide.</li>'; 
    }
    else {
        panier.forEach((item, index) => {
            const li = document.createElement('li');
            let nomAffiche = item.nom;
            
            if (item.details) {
                // Afficher le plat principal et le prix ajust√© si n√©cessaire
                const optionsResume = item.details.slice(0, 1).join(', ') + (item.details.length > 1 ? ',...' : '');
                nomAffiche = `${item.nom} (${optionsResume})`;
                
                // Si le prix n'est pas le prix de base, afficher le suppl√©ment pour plus de clart√©
                if (item.prix > item.base_prix) {
                    nomAffiche += ` (+${(item.prix - item.base_prix).toFixed(2)}‚Ç¨)`;
                }
            }
            
            li.innerHTML = `${nomAffiche} (x${item.quantite}) - ${(item.prix * item.quantite).toFixed(2)} ‚Ç¨ 
                            <button onclick="retirerDuPanier(${index})" style="float:right; background:none; border:none; color:red; cursor:pointer;">&times;</button>`;
            listePanier.appendChild(li);
            total += item.prix * item.quantite;
        });
    }
    totalPanierElement.textContent = total.toFixed(2) + ' ‚Ç¨';
}

function retirerDuPanier(index) {
    const item = panier[index];
    
    // Remettre le stock c√¥t√© client (formule ou produit simple)
    const produitCatalogue = allProduits.find(p => p.nom === item.nom);
    if(produitCatalogue) produitCatalogue.stock += item.quantite;
    
    // Si c'est une formule, il faut remettre le stock des ingr√©dients aussi
    if (item.details) {
        item.details.forEach(nomUnitaire => {
            const produitUnitaire = allProduits.find(p => p.nom === nomUnitaire);
            if (produitUnitaire) produitUnitaire.stock += item.quantite;
        });
    }

    panier.splice(index, 1);
    mettreAJourAffichagePanier();
    chargerCatalogue();
}


function ajouterAuPanier(nomProduit, prixProduit) {
    const itemIndex = panier.findIndex(item => item.nom === nomProduit && !item.details);
    const produit = allProduits.find(p => p.nom === nomProduit);
    if(!produit || produit.stock <= 0) return;

    produit.stock -= 1;

    if (itemIndex > -1) { 
        panier[itemIndex].quantite += 1; 
    }
    else { 
        panier.push({ nom: nomProduit, prix: prixProduit, quantite: 1, details: null }); 
    }

    mettreAJourAffichagePanier();
    chargerCatalogue();
}

function envoyerCommande() {
    const nomMembreInput = document.getElementById('nom-membre');
    const modePaiement = document.getElementById('mode-paiement').value;
    if (panier.length === 0) { alert("Votre panier est vide."); return; }
    if (!nomMembreInput.value) { alert("Veuillez entrer votre nom/pseudo."); nomMembreInput.focus(); return; }
    if (modePaiement === "") { alert("Veuillez choisir un mode de paiement."); return; }

    const nomMembre = nomMembreInput.value;
    const total = panier.reduce((sum,item)=>sum+(item.prix*item.quantite),0);
    
    // Extraction des produits unitaires consomm√©s pour la d√©duction de stock c√¥t√© serveur
    const articlesUnitaires = extraireArticlesUnitaires(); 

    const articlesString = panier.map(item => {
        let nomComplet = item.nom;
        if(item.details) {
            // Inclure les d√©tails dans le nom de l'article command√©
            nomComplet += ` (${item.details.join(', ')})`; 
        }
        // Ajouter le suppl√©ment au nom s'il y en a un
        if (item.prix > item.base_prix) {
             nomComplet += ` [SUPPL√âMENT ${(item.prix - item.base_prix).toFixed(2)}‚Ç¨]`;
        }
        
        return `${nomComplet} (x${item.quantite})`;
    }).join('; ');

    const formData = new FormData();
    formData.append('NomMembre', nomMembre);
    formData.append('ArticlesCommandes', articlesString);
    formData.append('ModeDePaiement', modePaiement);
    formData.append('CoutTotal', total.toFixed(2));
    
    // Ajout de la liste des articles unitaires pour le serveur (Apps Script)
    formData.append('ArticlesUnitaires', articlesUnitaires); 

    fetch(APPS_SCRIPT_URL, { method: 'POST', body: formData })
    .then(r=>r.json())
    .then(data=>{ 
        if(data.success){ 
            alert('Commande enregistr√©e ! Le stock a √©t√© mis √† jour.'); 
            panier=[]; 
            mettreAJourAffichagePanier(); 
            nomMembreInput.value=''; 
            document.getElementById('mode-paiement').value="";
            chargerCatalogue();
        } else alert("Erreur lors de l'enregistrement de la commande ou de la mise √† jour du stock."); 
    })
    .catch(e=>{ console.error(e); alert("Erreur de connexion."); });
}

function annulerCommande() { 
    if(panier.length===0){alert("Le panier est d√©j√† vide !"); return;} 

    const modal = document.getElementById('modal-annuler');
    modal.style.display = 'flex';

    document.getElementById('btn-confirm-annuler').onclick = function() {
        // Logique de remise en stock lors de l'annulation
        panier.forEach(item => {
            // Remise du stock de la formule elle-m√™me
            const produit = allProduits.find(p => p.nom === item.nom);
            if(produit) produit.stock += item.quantite;

            // Remise du stock des ingr√©dients de la formule
            if (item.details) {
                 item.details.forEach(nomUnitaire => {
                    const produitUnitaire = allProduits.find(p => p.nom === nomUnitaire);
                    if (produitUnitaire) produitUnitaire.stock += item.quantite;
                 });
            }
        });
        panier = [];
        mettreAJourAffichagePanier();
        document.getElementById('nom-membre').value = '';
        document.getElementById('mode-paiement').value = '';
        chargerCatalogue();
        modal.style.display = 'none';
    };

    document.getElementById('btn-cancel-annuler').onclick = function() {
        modal.style.display = 'none';
    };
}

function peuplerFiltres(produits) {
    const selectElement = document.getElementById('filtre-categorie');
    const categories = [...new Set(produits.map(p=>p.cat√©gorie))].sort();
    while(selectElement.options.length>1) selectElement.remove(1);
    categories.forEach(c=>{ 
        const option=document.createElement('option'); 
        option.value=c; 
        option.textContent=c; 
        selectElement.appendChild(option); 
    });
}

// --- FONCTIONS POUR LES FORMULES ---

function creerFormulaireOptions(produit) {
    const formId = `form-options-${produit.nom.replace(/\s/g, '-')}`;
    let html = `<form id="${formId}" class="form-options">`;
    let inputsValides = 0;
    
    // Utiliser la base_prix pour le calcul dynamique du prix affich√©
    const prixInitial = produit.base_prix || produit.prix;
    
    html += `<p style="font-weight: bold; margin-bottom: 5px;">Prix: <span id="${formId}-prix-display">${prixInitial.toFixed(2)} ‚Ç¨</span></p>`;

    produit.options.forEach((option, index) => {
        const selectId = `${formId}-select-${index}`;
        html += `<div style="margin-top: 10px;">
                    <label for="${selectId}" style="font-weight: bold; display: block; margin-bottom: 3px;">${option.nom} :</label>
                    <select id="${selectId}" required onchange="calculerPrixFormule('${formId}', ${prixInitial})">
                        <option value="" disabled selected>Choisir ${option.nom}</option>`;
        
        option.choix.forEach(choix => {
            // Chercher le produit unitaire (peut √™tre un nom ou un objet avec supplement)
            const nomReel = typeof choix === 'object' ? choix.nom : choix;
            const supplement = typeof choix === 'object' ? choix.supplement : 0.00;
            
            const produitUnitaire = allProduits.find(p => p.nom === nomReel);
            const disabledAttr = (produitUnitaire && produitUnitaire.stock <= 0) ? 'disabled' : '';
            const supplementText = supplement > 0 ? ` (+${supplement.toFixed(2)}‚Ç¨)` : '';

            html += `<option value="${nomReel}" data-supplement="${supplement.toFixed(2)}" ${disabledAttr}>
                        ${nomReel} ${supplementText} ${disabledAttr ? '(Rupture)' : ''}
                    </option>`;
        });
        
        html += `   </select>
                </div>`;
        inputsValides++;
    });

    const estDisponible = produit.stock > 0;
    
    html += `<button type="button" 
                    class="btn-add-formule" 
                    id="${formId}-btn-add"
                    disabled 
                    style="margin-top: 15px;" 
                    onclick="ajouterFormuleAuPanier('${produit.nom}', ${prixInitial}, '${formId}', ${inputsValides})">
                ${estDisponible ? 'Ajouter la formule (Incomplet)' : 'Rupture (Formule)'}
            </button>`;

    html += `</form>`;
    return html;
}

function calculerPrixFormule(formId, prixBase) {
    const form = document.getElementById(formId);
    const selects = form.querySelectorAll('select');
    let prixFinal = prixBase;
    
    selects.forEach(select => {
        const selectedOption = select.options[select.selectedIndex];
        if (selectedOption && selectedOption.value) {
            const supplement = parseFloat(selectedOption.getAttribute('data-supplement') || 0);
            prixFinal += supplement;
        }
    });

    // Mettre √† jour l'affichage du prix
    document.getElementById(`${formId}-prix-display`).textContent = prixFinal.toFixed(2) + ' ‚Ç¨';
    
    // Mettre √† jour la fonction onclick du bouton pour capturer le prix ajust√©
    const btnAdd = document.getElementById(`${formId}-btn-add`);
    btnAdd.onclick = function() {
        ajouterFormuleAuPanier(
            btnAdd.getAttribute('onclick').split("'")[1], // Nom du produit
            prixFinal, // Prix ajust√©
            formId, 
            parseInt(btnAdd.getAttribute('onclick').match(/\d+$/)[0]) // Nombre d'options
        );
    };

    // V√©rifier si toutes les options sont s√©lectionn√©es apr√®s le changement
    verifierFormulaire(formId);
}


function verifierFormulaire(formId) {
    const form = document.getElementById(formId);
    const selects = form.querySelectorAll('select');
    const btnAdd = document.getElementById(`${formId}-btn-add`);
    let estComplet = true;

    selects.forEach(select => {
        if (!select.value) {
            estComplet = false;
        }
    });

    if (estComplet) {
        btnAdd.disabled = false;
        btnAdd.textContent = 'Ajouter la formule au Panier';
    } else {
        btnAdd.disabled = true;
        btnAdd.textContent = 'Ajouter la formule (Incomplet)';
    }
}

function ajouterFormuleAuPanier(nomProduit, prixAjuste, formId, nombreOptionsAttendues) {
    const form = document.getElementById(formId);
    const selects = form.querySelectorAll('select');
    const produitCatalogue = allProduits.find(p => p.nom === nomProduit);
    const prixBase = produitCatalogue.base_prix || produitCatalogue.prix;

    if (!produitCatalogue || produitCatalogue.stock <= 0) {
        alert("Stock de formule √©puis√© ou erreur catalogue.");
        return;
    }

    let details = [];
    selects.forEach(select => {
        if (select.value) {
            details.push(select.value);
        }
    });
    
    if (details.length !== nombreOptionsAttendues) {
        alert("Veuillez s√©lectionner toutes les options de la formule.");
        return;
    }

    // V√©rification du stock unitaire (c√¥t√© client)
    let stockSuffisant = true;
    let articleEnRupture = '';
    details.forEach(nomUnitaire => {
        const produitUnitaire = allProduits.find(p => p.nom === nomUnitaire);
        if (produitUnitaire && produitUnitaire.stock <= 0) {
            stockSuffisant = false;
            articleEnRupture = nomUnitaire;
        }
    });

    if (!stockSuffisant) {
        alert(`Rupture de stock pour l'article : ${articleEnRupture}. Veuillez choisir une autre option.`);
        return;
    }


    const nouvelArticle = { 
        nom: nomProduit, 
        prix: prixAjuste, // Utilisation du prix ajust√©
        base_prix: prixBase, // Stocker le prix de base pour l'affichage/retrait
        quantite: 1, 
        details: details 
    };

    // D√©cr√©menter les stocks unitaires c√¥t√© client
    details.forEach(nomUnitaire => {
        const produitUnitaire = allProduits.find(p => p.nom === nomUnitaire);
        if (produitUnitaire) produitUnitaire.stock -= 1;
    });

    // D√©cr√©menter le stock de la formule elle-m√™me (si elle en a un)
    produitCatalogue.stock -= 1;


    // Le panier n'est pas regroup√© si le prix ou les d√©tails changent (afin de g√©rer les suppl√©ments)
    panier.push(nouvelArticle);
    
    // R√©initialiser le formulaire et rev√©rifier pour mettre √† jour le bouton
    form.reset();
    // Remettre le prix affich√© √† la base apr√®s l'ajout
    document.getElementById(`${formId}-prix-display`).textContent = prixBase.toFixed(2) + ' ‚Ç¨';
    verifierFormulaire(formId);
    // R√©initialiser l'onclick du bouton (n√©cessaire apr√®s reset)
    const btnAdd = document.getElementById(`${formId}-btn-add`);
    btnAdd.onclick = function() {
        ajouterFormuleAuPanier(
            btnAdd.getAttribute('onclick').split("'")[1], 
            prixBase, 
            formId, 
            parseInt(btnAdd.getAttribute('onclick').match(/\d+$/)[0])
        );
    };


    mettreAJourAffichagePanier();
    // Recharger le catalogue pour mettre √† jour les stocks affich√©s et d√©sactiver les options √©puis√©es
    chargerCatalogue();
}

// --- FIN DES FONCTIONS POUR LES FORMULES ---


async function chargerCatalogue() {
    const container = document.getElementById('catalogue-produits');
    const filtreSelect = document.getElementById('filtre-categorie');
    const categorieSelectionnee = filtreSelect.value;

    if(allProduits.length===0){
        try {
            allProduits = catalogueSimuleAvecOptions; 
            peuplerFiltres(allProduits);
        } catch(err){
            container.innerHTML = '<p style="color:red;">Impossible de charger le catalogue.</p>';
            console.error(err);
            return;
        }
    }

    let produitsFiltres = allProduits;
    if(categorieSelectionnee!=='Tous') produitsFiltres = allProduits.filter(p=>p.cat√©gorie===categorieSelectionnee);

    container.innerHTML='';
    
    const produitsParCategorie = produitsFiltres.reduce((acc, p)=>{ 
        (acc[p.cat√©gorie]=acc[p.cat√©gorie]||[]).push(p); 
        return acc; 
    }, {});
    
    for(const categorie in produitsParCategorie){
        const section = document.createElement('div');
        section.classList.add('categorie-section');
        section.innerHTML = `<h3>${categorie}</h3>`; 
        const produitsConteneur = document.createElement('div');
        produitsConteneur.classList.add('produits-groupe');

        produitsParCategorie[categorie].forEach(produit => {
            const produitDiv = document.createElement('div'); 
            produitDiv.classList.add('produit');
            const estDisponible = produit.stock > 0;
            let statutStock = `<span class="prix">${produit.prix.toFixed(2)} ‚Ç¨</span>`;
            let contenuAction = '';
            
            if (!estDisponible) { 
                statutStock = '<span class="rupture">RUPTURE</span>'; 
                produitDiv.style.opacity = '0.5'; 
                contenuAction = '<button class="btn-add" disabled>Rupture</button>'; 
            } else if (produit.options && produit.options.length > 0) {
                // Pour les formules, afficher le formulaire et laisser le JS calculer le prix
                contenuAction = creerFormulaireOptions(produit);
            } else {
                contenuAction = `<button class="btn-add" onclick="ajouterAuPanier('${produit.nom}', ${produit.prix})">Ajouter</button>`; 
            }
            
            // Affichage du prix de base ou du prix de la formule (si pas de formulaire)
            const prixAffiche = (produit.options && produit.base_prix) ? produit.base_prix.toFixed(2) : produit.prix.toFixed(2);

            produitDiv.innerHTML = `<h4>${produit.nom}</h4>
                                   <p><strong>Prix :</strong> ${statutStock}</p>
                                   <p>Stock restant : ${produit.stock}</p>
                                   ${contenuAction}`;
            
            produitsConteneur.appendChild(produitDiv);
        });

        section.appendChild(produitsConteneur);
        container.appendChild(section);
    }
    
    if(produitsFiltres.length===0) container.innerHTML='<p>Aucun produit trouv√©.</p>';
}

chargerCatalogue();
mettreAJourAffichagePanier();
